<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8"/>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <title>Sample Modal</title>
          <link rel="stylesheet" href="styles.css" />

     </head>

     <body>
          <button id="open">Click to view sample modal</button>

          <div class="popup-container" id="container">
               <div class="popup">
                    <button id="close">&times;</button>
                    <h1>Sample modal</h1>
                    <p>
                         This sample modal contains some sample text that will be displayed on opening the modal
                    </p>
               </div>
          </div>

          <script src="script.js" defer></script>
     </body>
</html>
